<div class="home">
    <div class="featuredd"><div class="section container">
    <div class=" feature-body">
                <div class="heading"><h1 class="mt-3">Featured Posts</h1></div>
                <p class="mb-5 subheading -mt-5">Discover the best of our blogster's featured articles.</p>
                <div class="row" >
                    <div class="col" *ngFor="let feature of FeaturedpostArray">
                        <app-post-card [postData]="feature"></app-post-card>
                    </div>
                </div>
    </div>
</div>
</div>
<div class="section container">
    <div class=" latest-post">
                <div class="latestheading"><h1 class="">Latest Posts</h1>
                <p class="subheading">Explore the Freshest Insights in Our Recent Blogs.</p></div>
                <div class="row">
                    <div class="col-md-4 mt-3" *ngFor="let latest of LatestpostArray"><app-post-card [postData]="latest"></app-post-card></div>
                </div>
    </div>
</div></div>
